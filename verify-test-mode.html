<!DOCTYPE html>
<html>
<head>
    <title>Verify Test Mode</title>
</head>
<body>
    <h1>Verify Test Mode Status</h1>
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        // Check localStorage value
        const testModeValue = localStorage.getItem('admin-inactive-subscription-test');
        
        statusDiv.innerHTML = `
            <p><strong>localStorage value:</strong> ${testModeValue}</p>
            <p><strong>Parsed value:</strong> ${testModeValue ? JSON.parse(testModeValue) : 'null'}</p>
            <p><strong>Type:</strong> ${typeof (testModeValue ? JSON.parse(testModeValue) : null)}</p>
        `;
        
        console.log('Test mode verification:');
        console.log('localStorage value:', testModeValue);
        console.log('Parsed value:', testModeValue ? JSON.parse(testModeValue) : null);
        console.log('Type:', typeof (testModeValue ? JSON.parse(testModeValue) : null));
        
        // Set it again to be sure
        localStorage.setItem('admin-inactive-subscription-test', 'true');
        console.log('Set test mode to true again');
        
        // Redirect to test page
        setTimeout(() => {
            window.location.href = 'http://localhost:3000/test-page';
        }, 3000);
    </script>
    
    <p>Redirecting to test page in 3 seconds...</p>
</body>
</html>
