<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #0057FF;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>WeWrite Test Page</h1>
    <p>This is a test page to verify that the browser preview is working correctly.</p>
    
    <div class="card">
        <h2>Activity Card Example</h2>
        <p>This is what an activity card would look like with hover effects.</p>
        <p>Username: <a href="#">testuser</a></p>
    </div>
    
    <div class="card">
        <h2>Another Card</h2>
        <p>This is another example card to test hover effects.</p>
    </div>
</body>
</html>
